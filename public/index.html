<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="icon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access Denied">
  <title>TESLO-SHOP</title>
  <style>
    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1.6rem;
      line-height: 1.5;
    }

    img {

      max-width: 100%;
      display: block;
    }

    [class$="__container"] {
      max-width: 120rem;
      margin: 0 auto;
      width: 90%;
    }

    .main__container {
      align-items: center;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 2rem);
      justify-content: center;
    }

    .main__title {
      font-size: 8rem;
      margin: 0;
      text-transform: uppercase;
    }

    .main__subtitle {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      text-transform: uppercase;
    }
  </style>

</head>

<body>
  <main class="main__container">
    <h1 class="main__title">Access Denied</h1>
    <p class="main__subtitle">This is a fully rest server</p>
  </main>
</body>

</html>
